<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Project 1</h2>
                <div class="bg-green-500 text-white rounded-full h-10 w-10 flex items-center justify-center">
                    Y
                </div>
            </div>
            <form>
                <div class="mb-4">
                    <label for="project-title" class="block text-gray-700">Project Title</label>
                    <input type="text" id="project-title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="HRMS PROJECT">
                </div>
                <div class="mb-4">
                    <label for="start-date" class="block text-gray-700">Start Date</label>
                    <input type="date" id="start-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="end-date" class="block text-gray-700">End Date</label>
                    <input type="date" id="end-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="project-summary" class="block text-gray-700">Project Summary</label>
                    <textarea id="project-summary" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="HRMS PROJECT HRMS PROJECT HRMS PROJECT"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
