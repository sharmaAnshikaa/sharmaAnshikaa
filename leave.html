<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #openPopup {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            width: 600px;
            max-width: 90%;
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-header div {
            display: flex;
        }

        .form-header label {
            font-weight: lighter;
            color: #787878;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: lighter;
            color: #787878;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: #EDF1F4;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .form-actions .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .form-actions .btn.approve {
            background-color: #28a745;
            color: #fff;
        }

        .form-actions .btn.reject {
            background-color: #dc3545;
            color: #fff;
        }

        .form-group1, .form-group2 {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .form-group1 .form-group, .form-group2 .form-group {
            width: 48%;
        }
    </style>
</head>
<body>
    <button id="openPopup">Open Leave Application Form</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <form>
                <div class="form-header">
                    <div>
                        <label>Employee Id - </label>
                        <span>101</span>
                    </div>
                    <div>
                        <label>Name - </label>
                        <span>Krishna Kumar</span>
                    </div>
                </div>
                <div class="form-group1">
                    <div class="form-group">
                        <label for="leaveType">Leave Type</label>
                        <select id="leaveType">
                            <option>Sick leave</option>
                            <option>Casual leave</option>
                            <option>Annual leave</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <select id="designation">
                            <option>React JS Developer</option>
                            <option>Backend Developer</option>
                            <option>UI/UX Designer</option>
                        </select>
                    </div>
                </div>
                <div class="form-group2">
                    <div class="form-group">
                        <label for="fromDate">From Date</label>
                        <input type="date" id="fromDate" value="2023-11-24">
                    </div>
                    <div class="form-group">
                        <label for="toDate">To Date</label>
                        <input type="date" id="toDate" value="2023-12-02">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Leave</label>
                    <textarea id="reason"></textarea>
                </div>
                <div class="form-group">
                    <label for="managerRemarks">Manager Remarks</label>
                    <textarea id="managerRemarks"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn approve">Approval</button>
                    <button type="button" class="btn reject">Reject</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('openPopup').addEventListener('click', function () {
            document.getElementById('popup').style.display = 'flex';
        });

        document.querySelector('.close').addEventListener('click', function () {
            document.getElementById('popup').style.display = 'none';
        });

        window.addEventListener('click', function (event) {
            if (event.target === document.getElementById('popup')) {
                document.getElementById('popup').style.display = 'none';
            }
        });
    </script>
</body>
</html>
