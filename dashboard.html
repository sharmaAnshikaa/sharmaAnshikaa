<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
            box-sizing: border-box;
            background-color: #333; /* Dark background for the content */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2EAF7D;
            color: white;
            position: relative;
        }

        .side-menu {
            width: 200px;
            height: auto;
            background: #02353C;
            padding: 20px 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 101.2px;
            height: 45.63px;
            padding: 5px 5px;
            margin-bottom: 20px;
        }

        .menu-container, .submenu-container {
            position: relative;
        }

        .menu-item, .submenu-item {
            display: flex;
            align-items: center;
            padding: 6px 20px;
            gap: 8px;
            height: 30px;
            cursor: pointer;
            color: #FFFFFF;
            text-align: left;
            border-radius: 5px;
            margin-top: 2px;
        }

        .menu-item .icon, .submenu-item .icon {
            width: 18px;
            height: 18px;
        }

        .menu-item .text, .submenu-item .text {
            font-family: Arial;
            font-size: 10px;
            font-weight: 400;
            line-height: 11.5px;
        }

        .submenu {
            display: none;
            flex-direction: column;
            padding-left: 20px;
        }

        .menu-container:hover .menu-item, .submenu-container:hover .submenu-item {
            width: 100px;
            height: 30px;
            background: white;
            color: #2EAF7D;
        }

        .menu-container:hover .submenu, .submenu-container:hover .submenu {
            display: flex;
        }

        .menu-container:hover .icon img, .submenu-container:hover .icon img {
            filter: brightness(0) saturate(100%) invert(60%) sepia(72%) saturate(499%) hue-rotate(99deg) brightness(92%) contrast(84%);
        }

        .logout {
            margin-top: auto;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        /* Search bar styles */
        .search-bar {
            position: relative;
            width: auto;
            height: 22px;
            border-radius: 5px;
            background: #EDF1F4;
            border: 1px solid #78787833;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-bar input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding-left: 28px;
            font-size: 8px;
            background: none;
        }

        .search-bar .icon {
            position: absolute;
            width: 8px;
            height: 8.8px;
            left: 10px;
            display: flex;
            align-items: center;
            
        }

        .search-bar .icon img {
            width: 100%;
            height: 100%;
        }

        /* Profile section styles */
        .profile {
            position: relative;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .profile img {
            width: 100%;
            height: 100%;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 29px;
            right: 0;
            width: 150px;
            background: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            color: #787878;
            text-decoration: none;
            font-size: 10px;
            display: flex;
            justify-content: center;
            font-size: 14px;
            
        }

        .profile-dropdown a:hover {
            background: #EDF1F4;
            color: #2EAF7D;
            
        }

        .profile:hover .profile-dropdown {
            display: block;
        }

        /* Header elements alignment */
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
    </style>
</head
<body>
    <header>
        <div class="header-left">
            <span>Good afternoon, Those Kumari</span>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <div class="icon">
                    <img src="search-icon.svg" alt="Search Icon">
                </div>
                <input type="text" placeholder="Search anything">
            </div>
            <span>Monday</span>
            <span>08/Nov/2023</span>
            <div class="profile">
                <img src="profile-img.svg" alt="Profile Icon">
                <div class="profile-dropdown">
                    <a href="#">My Profile</a>
                    <a href="#">Change Password</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div class="side-menu">
        <div class="logo">
            <img src="logo-img.svg" alt="Logo">
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <div class="icon"><img src="Dashboard-icon.svg" alt="Dashboard Icon"></div>
                <div class="text">Dashboard</div>
            </div>
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <div class="icon"><img src="myproject-icon.svg" alt="My Project Icon"></div>
                <div class="text">My Project</div>
            </div>
            <div class="submenu">
                <div class="submenu-container">
                    <div class="submenu-item">
                        <div class="icon"><img src="myproject-icon.svg" alt="Current Project Icon"></div>
                        <div class="text">Current Project</div>
                    </div>
                </div>
                <div class="submenu-container">
                    <div class="submenu-item">
                        <div class="icon"><img src="myproject-icon.svg" alt="Project List Icon"></div>
                        <div class="text">Project List</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <div class="icon"><div class="icon"><img src="Attendance.svg" alt="Attendance Icon"></div></div>
                <div class="text">Attendance</div>
            </div>
            <div class="submenu">
                <div class="submenu-container">
                    <div class="submenu-item">
                        <div class="icon"><img src="Attendance.svg" alt="My Attendance Icon"></div>
                        <div class="text">My Attendance</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <div class="icon"><img src="Leave-icon.svg" alt="Leave Icon"></div>
                <div class="text">Leave</div>
            </div>
            <div class="submenu">
                <div class="submenu-container">
                    <div class="submenu-item">
                        <div class="icon"><img src="Leave-icon.svg" alt="Leave Apply Icon"></div>
                        <div class="text">Leave Apply</div>
                    </div>
                </div>
                <div class="submenu-container">
                    <div class="submenu-item">
                        <div class="icon"><img src="Leave-icon.svg" alt="Pending Request Icon"></div>
                        <div class="text">Pending Request</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <div class="icon"><img src="Timesheet-icon.svg" alt="Timesheet Icon"></div>
                <div class="text">TimeSheet</div>
            </div>
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <div class="icon"><img src="Mypayroll-icon.svg" alt="My Payroll Icon"></div>
                <div class="text">My Payroll</div>
            </div>
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <div class="icon"><img src="hrpolicy-icon.svg" alt="HR Policy Icon"></div>
                <div class="text">HR Policy</div>
            </div>
        </div>
        <div class="menu-container">
            <div class="menu-item">
                <div class="icon"><img src="myprofile-icon.svg" alt="My Profile Icon"></div>
                <div class="text">My Profile</div>
            </div>
        </div>
        <div class="menu-container logout">
            <div class="menu-item">
                <div class="icon"><img src="logout-icon.svg" alt="Logout Icon"></div>
                <div class="text">Logout</div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Your main content goes here -->
    </div>
</body>
</html>
