<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* box */
    .box {
            background: #2EAF7D;
            width: 168.38px;
            height: 37.18px;
            padding: 9.39px;
            gap: 10px;
            border-radius: 3px;
            color: #E4E4E4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .span {
            /* width: 117px; */
            height: 11px;
            font-family: Arial, sans-serif;
            font-size: 13px;
            font-weight: 700;
            line-height: 11.5px;
            text-align: center;
             }
    </style>
</head>
<div class="box">
    <div class="span">Address information</div>
</div> 

    <div class="bg-white p-6 -lg -lg w-full max-w-lg" style="padding: 2.5rem; background-color: #f7f7f7;">
        <form>
            <div class="mb-4 flex items-center">
                <label for="bankName" class="w-1/3 text--700 font-bold" style="color: rgb(114 117 122);" >Country</label>
                <input type="text" id="Country" class="w-2/3  appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="India" >
            </div>
            <div class="mb-4 flex items-center">
                <label for="accountNo" class="w-1/3 text-gray-700 font-bold"  style="color: rgb(114 117 122);">State</label>
                <input type="text" id="state" class="w-2/3  appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Uttar Pradesh">
            </div>
            <div class="mb-4 flex items-center">
                <label for="ifscCode" class="w-1/3 text-gray-700 font-bold"  style="color: rgb(114 117 122);">City</label>
                <input type="text" id="city" class="w-2/3  appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Noida">
            </div>
            <div class="mb-4 flex items-center">
                <label for="pinCode" class="w-1/3 text-gray-700 font-bold" style="color: rgb(114 117 122);">Pin Code</label>
                <input type="text" id="pinCode" class="w-2/3  appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="201307">
            </div>
            <div class="mb-4 flex items-center">
                <label for="bankLocation" class="w-1/3 text-gray-700 font-bold"  style="color: rgb(114 117 122);">Street Address</label>
                <input type="text" id="street address" class="w-2/3 appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="Noida sector-15 D block">
            </div>
            <div class="mb-4 flex items-center">
                <label for="aadhaarNo" class="w-1/3 text-gray-700 font-bold"  style="color: rgb(114 117 122);">Home Number</label>
                <input type="text" id="home number" class="w-2/3  appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="D-243 2nd floor">
            </div>
            <!-- <div class="mb-4 flex items-center">
                <label for="panCardNo" class="w-1/3 text-gray-700 font-bold"  style="color: rgb(114 117 122);">Pan Card No</label>
                <input type="text" id="panCardNo" class="w-2/3  appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="6FFGDX2222">
            </div> -->
            <!-- <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div> -->
        </form>
    </div>

</html>
