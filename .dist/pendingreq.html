    }

    .not-done {

  <script>
    document.getElementById('search').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#projectTable tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        let match = false;
        cells.forEach(cell => {
          if (cell.textContent.toLowerCase().includes(filter)) {
            match = true;
          }
        });
        if (match) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });

    // Function to add a new row
    function addRow() {
      const table = document.getElementById('projectTable');
      const newRow = document.createElement('tr');
      for (let i = 0; i < 10; i++) {
        const newCell = document.createElement('td');
        newCell.contentEditable = "true";
        newCell.className = "editable p-2";
        if (i === 9) { // The "Action" cell
          newCell.innerHTML = '<button onclick="markAsDone(this)">Mark as Done</button>';
          newCell.className = "p-2 action-cell not-done";
        }
        newRow.appendChild(newCell);
      }
      table.appendChild(newRow);
    }

    // Check if all rows are filled and add a new row if necessary
    function checkAndAddRow() {
      const rows = document.querySelectorAll('#projectTable tr');
      let allFilled = true;
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        cells.forEach(cell => {
          if (cell.textContent.trim() === '' && cell.classList.contains('editable')) {
            allFilled = false;
          }
        });
      });
      if (allFilled) {
        addRow();
      }
    }

    // Add event listener to check and add row on cell input
    document.querySelectorAll('#projectTable td').forEach(cell => {
      cell.addEventListener('input', checkAndAddRow);
    });

    // Initial check to add the first blank row if needed
    checkAndAddRow();

    // Function to mark a row as done
    function markAsDone(button) {
      const cell = button.parentElement;
      cell.classList.remove('not-done');
      cell.classList.add('done');
      button.remove();
    }
  </script>
