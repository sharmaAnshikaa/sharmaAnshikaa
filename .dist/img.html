<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Images</title>
    <style>
        .image-container {
            position: relative;
            width: 300px; /* Set width to the width of the images */
            height: 300px; /* Set height to the height of the images */
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            opacity: 0.5; /* Adjust opacity if needed */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="clock frame (17).svg" alt="Background Image">
        <img src="clock frame (24).svg" alt="Overlay Image" class="overlay">
    </div>
</body>
</html>
