<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Project Dropdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
     body {
       display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #5a5858; /* Dark background color */
       margin: 0; 
    } 
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      width: 100%;
    }
    .dropdown-content button {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      width: 100%;
      border: none;
      background: white;
      text-align: left;
      margin-bottom: 8px; /* Add margin to create space between buttons */
    }
    .dropdown-content button:last-child {
      margin-bottom: 0; /* Remove margin from the last button */
    }
    .dropdown-content button:hover {
      background-color: #ddd;
    }
    .dropdown button {
      background-color: white;
      color: black;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 169px; /* Adjusted to ensure button is wide enough */
    }
    .dropdown button i {
      margin-left: 8px;
    }
    .dropdown-content.show {
      display: contents;
    }
  </style>
</head>
<body> 

<div class="dropdown" style="margin-bottom: 0.3rem;">
  <button onclick="toggleDropdown()" style="margin-bottom: 0.4rem; border-radius: 4px;">
    More Project
    <i id="arrow" class="fas fa-chevron-down"></i> 
   
  </button>
  <div id="dropdownContent" class="dropdown-content">
    <button onclick="toggleNewProject()" style="border-radius: 4px;">Project 1</button>
    <button id="newProject" style="border-radius: 4px; background-color: green; color: white; display: none;">New Project</button>
    <button style="border-radius: 4px;">Project 2</button>
    <button style="border-radius: 4px;">Project 3</button>
    <button style="border-radius: 4px;">Project 4</button>
  </div>
</div>

<script>
  function toggleDropdown() {
    const dropdownContent = document.getElementById("dropdownContent");
    const arrow = document.getElementById("arrow");
    dropdownContent.classList.toggle("show");
    if (dropdownContent.classList.contains("show")) {
      arrow.classList.remove("fa-chevron-down");
      arrow.classList.add("fa-chevron-up");
    } else {
      arrow.classList.remove("fa-chevron-up");
      arrow.classList.add("fa-chevron-down");
    }
  }

  function toggleNewProject() {
    const newProjectButton = document.getElementById("newProject");
    if (newProjectButton.style.display === "none") {
      newProjectButton.style.display = "block";
    } else {
      newProjectButton.style.display = "none";
    }
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown button')) {
      const dropdownContent = document.getElementById("dropdownContent");
      const arrow = document.getElementById("arrow");
      const newProjectButton = document.getElementById("newProject");
      if (dropdownContent.classList.contains("show")) {
        dropdownContent.classList.remove("show");
        arrow.classList.remove("fa-chevron-up");
        arrow.classList.add("fa-chevron-down");
      }
      // Hide the New Project button when clicking outside
      if (newProjectButton.style.display === "block") {
        newProjectButton.style.display = "none";
      }
    }
  }
</script>
 </body> 
</html>
