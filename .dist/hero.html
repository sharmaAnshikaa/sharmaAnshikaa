
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hero</title>
    <style>
.hero {
    display: flex;
    justify-content: space-between;
    width: 100%;
    height: 612px;
    margin: 40px auto;
    margin-top: 0;
    background-color: rgba(2, 53, 60, 0.05);
    position: relative;
    opacity: 0;
    animation: fadeIn 1s forwards;
}



.left-hero-section {
    width: 50%;
    height: 612px;
    position: relative;
    top: 0px;
   
}

.left-hero-section img {
    
    object-fit: contain;
    position: absolute; 
    margin-left: 10rem;
    bottom: 0;
}



.left-hero-section h1 .Management {
    color: #2EAF7D;
}

.left-hero-section h1 .system {
    color: #000000;
}

.left-hero-section p {
     font-family: 'Inter', sans-serif;
    left: 42px;
    font-size: 15px;
    font-weight: 400;
    line-height: 18.15px;
    text-align: left;
    color: #000000;
    width: 598px; 
     /* margin-top: 30px;  */
  
    z-index: 1; 
    position: relative;
}


.btn {
    width: 124px;
    height: 42px;
    left: 42px;
    margin-top: 20px;
    text-align: center;
    background-color: #02353C;
    border: 1px solid #02353C;
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
}

.btn a {
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    font-weight: bold;
    line-height: 18.15px;
    color: #FFFFFF;
    text-decoration: none;
}

.right-hero-section {
    width: 50%;
    height: 584px;
    position: relative;
    top: 0px;
    right: 49px;
}

.right-hero-section img {
   
    object-fit: cover;
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in {
    opacity: 0;
    animation: slideIn 1s forwards;
}

.fade-in.visible {
    opacity: 1;
}


/* second */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Inter', sans-serif;
}
.bttn{

border-radius: 19px;
height: 41px;
width: 95px;
background-color: #212529;
color: white;
border: var(--bs-border-width) var(--bs-border-style) #02353c !important;
}


.left-hero-section, .right-hero-section {
    flex: 1 1 45%;
   
}
 .right-hero-section img {
   
object-fit: contain; 
   
    position: absolute;
    left: 7rem;
} 

.left-hero-section h1 {
    font-size: 2.9rem;
    font-weight: 800;
    line-height: 1.2;
    color: #000000;
    margin-top: 4rem;
    margin-left: 2.5rem 
}
.left-hero-section h1 .management {
    color: #2EAF7D;
}

.left-hero-section h1 .system {
    color: #000000;

}

.left-hero-section p {
    font-size: 1rem;
    line-height: 1.5;
    color: #000000;
   
    width: 100%;
    max-width: 500px;
}
.btn {
    margin-top: 25px;
    background-color: #02353C;
    border-radius: 20px;
    padding: 11px 20px;
    text-align: center;
    display: inline-block;
    position: relative;
}
.btn a {
    text-decoration: none !important;
    color: #ffffff !important;
}
.fade-in {
    opacity: 0;
    animation: slideIn 1s forwards;
}
.fade-in.visible {
    opacity: 1;
}
@media (max-width: 768px) {
    .hero {
        flex-direction: column;
        align-items: center;
        height: auto;
    }
    .left-hero-section, .right-hero-section {
        width: 90%;
        height: auto;
    }
    .left-hero-section h1 {
        font-size: 1.5rem;
        text-align: center;
        margin-left: 0;
    }
    .left-hero-section p {
        font-size: 0.875rem;
        width: 100%;
        text-align: center;
        margin: 0 auto;
        left: 0;
    }
    .btn {
        width: auto;
        padding: 8px 16px;
        margin: 20px auto;
        left: 0;
    }
    .left-hero-section img {
        position: relative;
        margin: 20px auto;
        max-width: 80%;
        height: auto;
    }
    .right-hero-section {
        position: relative;
        right: 0;
    }
    .right-hero-section img {
        position: relative;
        margin: 20px auto;
        max-width: 80%;
        height: auto;
        left: 0;
    }
}
@media (max-width: 480px) {
    .left-hero-section h1 {
        font-size: 1.2rem;
    }
    .left-hero-section p {
        font-size: 0.75rem;
    }
    .btn {
        width: auto;
        padding: 6px 12px;
    }
    .left-hero-section img, .right-hero-section img {
        max-width: 100%;
    }
}
.absolute-text {
    position: absolute;
    max-width: max-content;
    margin-left: 3%;
    margin-bottom: 11%;
}



    </style>
</head>
