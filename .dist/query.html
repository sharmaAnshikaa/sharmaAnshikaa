<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="lg:w-1/2 bg-white rounded p-8 mt-8 lg:mt-0" style="background-color: rgb(243 244 246)!important;">
        <h2 class="text-2xl font-bold mb-4" style="color:#02353C; font-size: 2.0rem">Queries</h2>
        <form id="queryForm">
            <div class="mb-4" style="color:#02353C; border-radius: 6rem !important;"> 
                <input 
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    style="color:#02353C; height:3pc;border: var(--bs-border-width) var(--bs-border-style) #010a12 !important;"
                    id="name" type="text" placeholder="Full Name"required> 
                <div id="nameError" class="error"></div>
            </div>
            <div class="mb-4">
                <input 
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    style="height:3pc; border: var(--bs-border-width) var(--bs-border-style) #010a12 !important;"
                    id="email" type="email" placeholder="Email"
                    required
                >
                <div id="emailError" class="error"></div>
            </div>
            <div class="mb-4">
                <input 
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    style="height:3pc; border: var(--bs-border-width) var(--bs-border-style) #010a12 !important;"
                    id="phone" type="tel" placeholder="Phone"
                    required
                >
                <div id="phoneError" class="error"></div>
            </div>
            <div class="mb-4">
                <textarea 
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    style="height:7pc;border: var(--bs-border-width) var(--bs-border-style) #010a12 !important;"
                    id="message" placeholder="Your Message"
                    required
                ></textarea>
                <div id="messageError" class="error"></div>
            </div>
            <div class="flex items-center justify-between" id="butt" style="border-radius:1rem; background-color:#02353C; width:100px; height:40px;">
                <button class=" " type="submit" style="color:white; margin-left:25px;">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            // Get form elements
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const message = document.getElementById('message');

            // Regular expressions for validation
            const nameRegex = /^[A-Za-z\s]+$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\d{10}$/;

            // Error elements
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const phoneError = document.getElementById('phoneError');
            const messageError = document.getElementById('messageError');

            // Reset errors
            nameError.textContent = '';
            emailError.textContent = '';
            phoneError.textContent = '';
            messageError.textContent = '';

            let valid = true;

            // Validate name
            if (!nameRegex.test(name.value)) {
                nameError.textContent = 'Please enter a valid name (letters and spaces only).';
                valid = false;
            }

            // Validate email
            if (!emailRegex.test(email.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                valid = false;
            }

            // Validate phone
            if (!phoneRegex.test(phone.value)) {
                phoneError.textContent = 'Please enter a valid 10-digit phone number.';
                valid = false;
            }

            // Validate message
            if (message.value.trim() === '') {
                messageError.textContent = 'Please enter a message.';
                valid = false;
            }

            // Prevent form submission if invalid
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
