<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ensure the textarea is resizable only vertically */
        textarea {
            resize: vertical;
        }
        /* box */
        .box {
            background: #2EAF7D;
            width: 140.38px;
            height: 26.10px;
            padding: 9.39px;
            gap: 10px;
            border-radius: 3px;
            color: #E4E4E4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .span {
            width: 117px;
            height: 11px;
            font-family: Arial, sans-serif;
            font-size: 10px;
            font-weight: 700;
            line-height: 11.5px;
            text-align: center;
            


        }
    </style>
</head>
<body>
    <div class="box" style="margin-left: 20px; margin-bottom: -14px;">
        <div class="span"  >Pending Approval by me</div>
    </div>
    <div class="container mx-auto p-4" >
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-4xl mx-auto" style="width: 865px; position: absolute;">
            <div class="flex justify-center items-center mb-4">
                <h2 class="text-xl font-bold border border-green-500 rounded-lg px-4 py-2" style="background-color: #F2F5F9;">Project 1</h2>
            </div>
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Left side -->
                    <div >
                        <div class="mb-4">
                            <label for="project-title" class="block text-gray-700 border-2 border-green-500 rounded px-1 bg-white mb-1 text-xs" style="    margin-right: 315px;
    margin-bottom: -4px;">Project Title</label>
                            <input type="text" id="project-title" class="mt-1 block w p border -500 rounded-md" placeholder="HRMS PROJECT" style="background-color: #F2F5F9;">
                        </div>
                        <div class="mb-4">
                            <label for="project-summary" class="block text-gray-700 border-2 border-green-500 rounded px-1 bg-white mb-1 text-xs"  style="    margin-right: 272px;
    margin-bottom: -4px;">Project Summary</label>
                            <textarea id="project-summary" class="mt-1 block w-full p border -500 rounded-md" rows="4" placeholder="HRMS PROJECT HRMS PROJECT HRMS PROJECT" style="background-color: #F2F5F9; height: 26px;"></textarea>
                        </div>
                    </div>
                    <!-- Right side -->
                    <div style="margin-left: 228px;">
                        <div class="mb-4">
                            <label for="start-date" class="block text-gray-700 border-2 border-green-500 rounded px-1 bg-white mb-1 text-xs" style="    margin-right: 94px;
    margin-bottom: -4px;">Start Date</label>
                            <input type="date" id="start-date" class="mt-1 block w p border -500 rounded-md" style="background-color: #F2F5F9; color: gray;">
                        </div>
                        <div class="mb-4">
                            <label for="end-date" class="block text-gray-700 border-2 border-green-500 rounded px-1 bg-white mb-1 text-xs" style="    margin-right: 94px;
    margin-bottom: -4px;">End Date</label>
                            <input type="date" id="end-date" class="mt-1 block w p border -500 rounded-md" style="background-color: #F2F5F9; color: gray;">
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-2" style="margin-right: 15px;">
                    <button type="button" class="px-4 py-1 bg-gray-300 text-gray-700 rounded-md">Cancel</button>
                    <button type="submit" class="px-4 py-1 bg-blue-500 text-white rounded-md">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
